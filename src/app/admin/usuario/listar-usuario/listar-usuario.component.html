<p-toast></p-toast>
<div class="card ui-fluid">
    <div class="col-12">
        <div class="grid">
            <div class="col-2">
                <p-button label="Agregar" icon="pi pi-plus"  (onClick)="btnAgregar()"></p-button>
            </div>
            <div class="col-2">
                <p-button label="Recargar" (onClick)="cargarUsuarios()"  severity="info"></p-button>
            </div>
        </div>
    </div>
    <p-table
        #dt
        [value]="listarUsuarios"
        [(selection)]="selectedCustomer"
        dataKey="id"
        styleClass="p-datatable-customers"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10,25,50]"
        [loading]="loading"
        responsiveLayout="scroll"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0"
        [globalFilterFields]="['id','username', 'email']">
        <ng-template pTemplate="caption">

        <div class="table-header">
            <div class="grid">
                <div class="col-6">
                    <h3 class="mt-4"><b>Gestionar Usuarios</b></h3>
                </div>

                <div class="col-6">
                    <div class="col-12 text-right">

                        <div class="grid align-items-center">
                            <div class="col-4 md:col-6 lg:col-6">Buscar</div>
                            <div class="col-8 md:col-6 lg:col-6 ">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <input
                                        pInputText
                                        type="text"
                                        (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                        placeholder="Buscar por Usuario" />
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th >
                    <div class="flex justify-content-between align-items-center">
                        #
                        <p field="id"></p>
                    </div>
                </th>
                <th >
                    <div class="flex justify-content-between align-items-center">
                        Usuario
                        <p field="username"></p>
                    </div>
                </th>
                <th >
                    <div class="flex justify-content-between align-items-center">
                        Nombres
                        <p field="username"></p>
                    </div>
                </th>

                <th >
                    <div class="flex justify-content-between align-items-center">
                        Apellidos
                        <p field="username"></p>
                    </div>
                </th>
                <th >
                    <div class="flex justify-content-between align-items-center">
                        Departamento
                        <p field="username"></p>
                    </div>
                </th>
    
                <th >
                    <div class="flex justify-content-between align-items-center">
                        Email
                        <p field="email"></p>
                    </div>
                </th>


                <th>
                    <div class="flex justify-content-between align-items-center">
                        Acciones

                    </div>
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-usuario let-rowIndex="rowIndex">
            <tr class="p-selectable-row">

                <td>
                    <span class="p-column-title">#</span>
                    {{rowIndex+1}}
                </td>
                <td>
                    <span class="p-column-title">Username</span>
                    <span class="image-text">{{usuario.usuario}}</span>
                </td>
                <td>
                    <span class="p-column-title">Nombre</span>
                    <span class="image-text">{{usuario.nombre}}</span>
                </td>
                <td>
                    <span class="p-column-title">Apellido</span>
                    <span class="image-text">{{usuario.apellido}}</span>
                </td>
                <td>
                    <span class="p-column-title">Departamento</span>
                    <span class="image-text">{{usuario.departamento.nombre}}</span>
                </td>
                <td>
                    <span class="p-column-title">Email</span>
                    <span class="image-text">{{usuario.email}}</span>
                </td>
                <td>
                    <span class="p-column-title">Acciones</span>
                    <div class="text-center pr-8">
                        <button
                            pButton     
                            icon="pi pi-pencil" 
                            (click)="btnEditarUsuario(usuario)" 
                            class="p-button-raised p-button-rounded mr-2">
                        </button>
                        <button 
                            pButton
                            class="p-button-danger p-button-rounded"    
                            icon="pi pi-trash" 
                            (click)="btnEliminarUsuario(usuario)">
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
