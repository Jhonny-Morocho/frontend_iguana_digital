
<p-toast></p-toast>
<form [formGroup]="formUsuario" (ngSubmit)="crearUsuario()">
    <div class="card p-fluid">
        <div class="grid">
            <div class="col-6">
                <div class="field">
                    <span class="text-red-600">*</span>
                    <label htmlFor="username">Username</label>
                    <input pInputText id="name1"  type="text" formControlName="usuario"/>
                     <span *ngIf="getCampoNoValido('usuario') && this.formUsuario.get('usuario')?.errors?.['required']">
                        <p class="text-red-600">(El username no puede quedar vacío)</p>
                    </span>
                </div>
            </div>
            <div class="col-6">
                <div class="field">
                    <span class="text-red-600">*</span>
                    <label htmlFor="email">Email</label>
                    <input pInputText id="name1" type="email" formControlName="email"  />

                    <span *ngIf="getCampoNoValido('email') && this.formUsuario.get('email')?.errors?.['required']">
                        <p class="text-red-600">(El email no puede quedar vacío)</p>
                    </span>

                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col-6">
                <div class="field">
                    <span class="text-red-600">*</span>
                    <label htmlFor="username">Nombres</label>
                    <input pInputText id="name1"  type="text" formControlName="nombre"/>
                     <span *ngIf="getCampoNoValido('nombre') && this.formUsuario.get('nombre')?.errors?.['required']">
                        <p class="text-red-600">(El Nombre no puede quedar vacío)</p>
                    </span>
                </div>
            </div>
            <div class="col-6">
                <div class="field">
                    <span class="text-red-600">*</span>
                    <label htmlFor="email">Apellidos</label>
                    <input pInputText id="name1" type="text" formControlName="apellido"  />
                    <span *ngIf="getCampoNoValido('apellido') &&  this.formUsuario.get('apellido')?.errors?.['required']">
                        <p class="text-red-600">(El Apellido no puede quedar vacío)</p>
                    </span>

                </div>
            </div>
        </div>
        <div class="col-12 p-0">
            <div class="grid">
                <div class="field col-12 md:col-6 px-2 pt-0">
                    <div class="field">
                        <span class="text-red-600">*</span>
                        <label htmlFor="canton">Departamento</label>
                        <i class="pi pi-spin pi-spinner" style="font-size: 2rem" *ngIf="loadingDepartamentos"></i>
                        <p-dropdown
                            [options]='modeloDepartamentos'
                            formControlName="departamento_id"
                            *ngIf="!loadingDepartamentos"
                            [(ngModel)]="instanciaDepartamento"
                            placeholder="Seleccionar Género"
                            optionLabel="nombre"  
                            [showClear]="true">
                        </p-dropdown>
                    </div>
                    <span *ngIf="getCampoNoValido('departamento_id') && formUsuario.get('departamento_id')?.errors?.['required']">
                            <p class="text-red-600">*Campo Requerido</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="grid align-content-end text-right">
            <div class="col-12">
                <button type="button"    pButton (click)="cerrarModal()" label="Cerrar" *ngIf="!modoLectura" severity="danger" class="p-button-danger" >
                </button>
                <button type="Submit"   
                    pButton label="Guardar" 
                    class="ml-2 p-button-success" 
                    [disabled]="isLaoding"
                    *ngIf="!modoLectura">
                    <i class="pi pi-check" *ngIf="!isLaoding"></i>
                    <i class="pi pi-spin pi-spinner"  *ngIf="isLaoding"></i>
                </button>
            </div>
        </div>
    </div>
</form>
