
<p-toast></p-toast>
<form [formGroup]="formUsuario" (ngSubmit)="crearUsuario()">
    <div class="card p-fluid">
        <div class="grid">
            <div class="col-6">
                <div class="field">
                    <label htmlFor="username">Username</label>
                    <input pInputText id="name1"  type="text" formControlName="usuario"/>
                     <span *ngIf="submited && this.formUsuario.get('usuario')?.errors?.['required']">
                        <p class="text-red-600">(El username no puede quedar vacío)</p>
                    </span>
                </div>
            </div>
            <div class="col-6">
                <div class="field">
                    <label htmlFor="email">Email</label>
                    <input pInputText id="name1" type="email" formControlName="email"  />

                    <span *ngIf="submited && this.formUsuario.get('email')?.errors?.['required']">
                        <p class="text-red-600">(El email no puede quedar vacío)</p>
                    </span>

                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col-6">
                <div class="field">
                    <label htmlFor="username">Nombres</label>
                    <input pInputText id="name1"  type="text" formControlName="nombre"/>
                     <span *ngIf="submited && this.formUsuario.get('nombre')?.errors?.['required']">
                        <p class="text-red-600">(El Nombre no puede quedar vacío)</p>
                    </span>
                </div>
            </div>
            <div class="col-6">
                <div class="field">
                    <label htmlFor="email">Apellidos</label>
                    <input pInputText id="name1" type="text" formControlName="apellido"  />
                    <span *ngIf="submited && this.formUsuario.get('apellido')?.errors?.['required']">
                        <p class="text-red-600">(El Apellido no puede quedar vacío)</p>
                    </span>

                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="grid align-content-end text-right">
            <div class="col-12">
                <p-button    [routerLink]="['/admin/usuario']" label="Regresar" *ngIf="!modoLectura">
                    <i class="pi pi-arrow-left mr-2"></i>
                </p-button>
                <button type="Submit"   pButton icon="pi pi-check"label="Guardar" class="ml-2 p-button-success" *ngIf="!modoLectura"></button>
            </div>
        </div>
    </div>
</form>
